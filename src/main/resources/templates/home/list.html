<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 리스트</h1>

<table>

        <th>#</th>
        <th>이름</th>

    </tbody>
</table>
</body>
</html>
